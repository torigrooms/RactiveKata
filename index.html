<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
	 crossorigin="anonymous">
</head>

<body>
	<div class="container">
		<div class="row"></div>
		<div id="target"></div>
		<div class="col"></div>
	</div>


	<script src="https://cdn.jsdelivr.net/npm/ractive"></script>

	<script id="template" type="text/ractive">
			<h1>{{title}}</h1>
			<p>{{subtitle}}</p>
			{{#each people}}
			<p>{{name}} {{age}} {{isMinor}}</p>
			{{/each}}
		</script>

	<script>
		var people = [

			{ name: 'Toriana Grooms', age: 27, isMinor: false },
			{ name: 'Ryan Hooks', age: 1, isMinor: true },
			{ name: 'Reagan Hooks', age: 1, isMinor: true },
			{ name: 'Jasmyne Grooms', age: 25, isMinor: false },
			{ name: 'KaMiiyah Grooms-ONeal', age: 7, isMinor: true }
		];
		var ractive = new Ractive({
			target: '#target',
			template: '#template',
			data: {
				title: 'My First Website ',
				subtitle: 'Using Ractive to make it great!',
				people: people
			}
		});
	</script>
</body>

</html>
